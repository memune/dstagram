{% extends 'base.html' %}

{% block title %}- Login{% endblock %}

{% block content %}

<div class="row">
    
    <div class="panel panel-default">
        <div class="alert alert-info">Please enter your login information</div>

        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
    
</div>

{% endblock %}
